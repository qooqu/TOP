<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="players">
            <span class="labelX">X:</span>
            <span class="input inputX" role="textbox" contenteditable spellcheck="false"></span>
            <span class="labelO">O:</span>
            <span class="input inputO" role="textbox" contenteditable spellcheck="false"></span>
        </div>
        <div id="board"></div>
        <button id="newGame">new game</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
